
{% extends 'base.html' %}
{% load static %}
{% block title %}Delete{% endblock title %}
{% block root %}
<div class="container">
    <div class="row mt-5">
        <div class="col" >
            <h1 class='d-flex justify-content-center font-weight-bold'>Delete {{object.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center ">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h5 class="mt-5">Are you sure you want to delete this Post? {{object}}</h5>
                <hr>
      
                <button class="btn btn-danger" type="submit">confirm</button>
                <a class="btn btn-success" href="{% url 'home' %}">Back To Home</a>

        </div>
    </div>
</div>
{% endblock root %}
